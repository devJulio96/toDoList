<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8612764d5.js" crossorigin="anonymous"></script>
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <header>
      <h1>Lista de Tarefas</h1>
      <p>Anote suas tarefas e acompanhe seu progresso</p>
      <p id="contador"></p>
    </header>

    <main>
      <label>
        <input type="text" class="inputTarefa" id="textoTarefa" placeholder="Qual sua tarefa?" autocomplete="off"/>
        <button id="btnInserir">Adicionar</button>
      </label>

      <div class="visorTarefas" id="visorTarefas"></div>

      <div class="gerenciadorTarefas">
        <button id="upload">Importar Arquivo</button>
        <button id="download">Exportar Tarefas</button>
        <input type="file" id="inputArquivo" accept=".txt, .csv">
      </div>
    </main>
    
  </body>
  <script src="script.js"></script>
</html>
